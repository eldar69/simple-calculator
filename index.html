<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container calculator">
        <div class="screen">
            <input type="text" class="equation" readonly>
            <input type="text" class="solution" readonly>
        </div>
       

        <div class="keys">
            <div class="grid-1 calculator__keys">
            <button data-action="clear">C</button>
            <button class="key--operator" >%</button>
            <button class="key--operator" >/</button>
            </div>

            <div class="grid-2 calculator__keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" >*</button>
            </div>

            <div class="grid-2 calculator__keys">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key--operator" >-</button>
            </div>

            <div class="grid-2 calculator__keys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key--operator" >+</button>
            </div>
          
            <div class="grid-1 calculator__keys">
            <button>0</button>
            <button>.</button>
            <button class="key--equal" >=</button>
            </div>
            
        </div>
    </div>
    
</body>
<script src="index.js" type="text/javascript"></script>

</html>
